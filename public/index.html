    <%if (process.env.VUE_APP_TARGET_OS === 'android' || process.env.VUE_APP_TARGET_OS === 'ios') { %>
        <script>
            var crdva = document.createElement('script');
            crdva.setAttribute('src','./cordova.js');
            document.head.appendChild(crdva);
        </script>
        <script>
            var crdva = document.createElement('script');
            crdva.setAttribute('src','./js/SocialSharing.js');
            document.head.appendChild(crdva);
        </script>
        <script>
            document.addEventListener("deviceready", function() {
                if(typeof window.LaunchScreen !== 'undefined') {
                    window.LaunchScreen.hide();
                }
            }, false);
        </script>
    <% } %>
